<a href="/login">Login</a>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h2>Login</h2>
            <form class="login" action="http://localhost:3000/login" method="POST">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="username" class="form-control input-sm" name="username" id="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control input-sm" name="password" id="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-default">Login</button>
            </form>
            <br />
            <p>Or sign up <a href="/signup">here</a></p>
        </div>
        <div>{{message}}
    </div>
</div>

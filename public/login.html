<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="main.css">

  </head>
  <body>
    <div class="row" style="margin-top: 60px">
      <div class="">
        <form class="form-signin" action="/login" method="POST" role="form">
          <fieldset>
            <h3>Please sign in</h3>
            <div class="control-group">
              <label class="control-label" for="email">E-mail</label>
              <input class="form-control email-title" type="text" name="email" value="">
            </div>
            <br>

            <div class="control-group">
              <label class="control-label"  for="password">Password</label>
              <input class="form-control" type="password" name="" value="">
            </div>
            <br>

            <div class="control-group">

              <a href="#">Forgot password?</a>
              <div class="checkbox" style="width:140px;">
                <label>
                  <input type="checkbox" name="remember" value="Remember Me" style="margin-top:10px;"> Remember Me
                </label>

              </div>
            </div>

            <div class="control-group">
              <input class="btn btn-large btn-block" type="submit" style="margin-top:10px;" value="Login">
            </div>

            <div class="control-group">
              <p class="text-center" style="margin-top:10px;">Or</p>
              <p class="text-center">
                <a href="/signup">Register for an account</a>
              </p>
            </div>

          </fieldset>

        </form>

      </div>
    </div>

  </body>
</html>
